<!DOCTYPE html>
<html>
	<head>
 		 <link rel="stylesheet" type="text/css" href="../css/login.css">
	</head>

	<body>
		<div class="login-page"></div>
			<div class = "form">
				<form id="loginForm" class="login-form">
				  <input name="username" type="text" placeholder="Username"/>
				  <p class="invalid-username error-message">Invalid Username</p>
				  <input name="password" type="password" placeholder="Password"/>
				  <p class="invalid-password error-message">Invalid Password</p>
				  <button type="submit">LOGIN</button>
				  <p class="message">Not registered?&nbsp;<a href="#">Create an account</a></p>
				</form>
				<form class="register-form">
					<input name="username" type="text" placeholder="name"/>
					<input name="password" type="password" placeholder="password"/>
					<button type="create">CREATE</button>
					<p class="message">Already Registered?&nbsp;<a href="#">Sign in</a></p>
				<form>
			</div>
		</div>
	</body>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	   <script src="../js/login.js"></script>
</html>
